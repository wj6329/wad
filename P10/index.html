<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .error-message {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
    }

    .form-group.error input[type="text"],
    .form-group.error input[type="password"] {
      border-color: red;
    }

    .form-group.error .error-message {
      display: block;
    }

    .form-group.success input[type="text"],
    .form-group.success input[type="password"] {
      border-color: green;
    }

    .form-group.success .error-message {
      display: none;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span class="error-message">Username must contain at least one uppercase letter, one lowercase letter, one special character, one number, and should be at least 8 characters long.</span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message">Password must contain at least one uppercase letter, one special character, and should be at least 8 characters long.</span>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" class="button">
      </div>
    </form>
  </div>
</body>
</html>
