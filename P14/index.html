<!DOCTYPE html>
<html>
<head>
    <title>Time-table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Time-table</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 - 9:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
            <td>Geography</td>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Geography</td>
            <td>History</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>English</td>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>Geography</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
